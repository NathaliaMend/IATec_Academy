<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <header> 
        <img width="100px" style="margin-left: 20px;" src="https://7pass-dev.acmsnet.org/images/logos/7pass-white.png">
        <img width="50px" src="https://registration.acmsnet.org/assets/images/sda-circle-top-bar.png">
    </header> <!--cabeça-->
    <article>
        <h1 class="titulo"> Criar sua conta</h1>
        <label for="mail">Email:</label>
        <input id="mail" name="email" type="email" 
        placeholder="@mail.com"
        autocomplete="">
        <button type="submit" autofocus>continuar</button>
    </article> <!--lado esquerdo em cima do footer-->
    <footer>
        <select id="Idiomas">
            <option>Português(Brasil)</option>
            <option>English(US)</option>
            <option>Espanhõl(ES)</option>
        </select> 
    </footer>
</body>
</html>
